# Books Report Columns Data

columns:
   - name    : customer_data
     type    : separator

   - name    : id

   - name    : name
     select  : concat_ws(' ', c.first_name, c.last_name)
     aliases : c
     default : true

   - name    : first_name

   - name    : last_name

   - name    : company
     default : true

   - name    : type_id
     type    : integer

   - name    : type_code
     select  : ct.code

   - name    : type
     select  : ct.name
     group_by: true
     default : true

   #- name    : type_description
   #  select  : ct.description

   - name    : phone
     default : true

   - name    : email
     default : true

   - name    : added
     select  : date(c.created)
     type    : datetime
     aliases : c
     default : true

   - name    : added_time
     select  : time(c.created)
     aliases : c
     type    : time

   - name    : added_datetime
     select  : c.created
     type    : datetime     
   
   - name    : last_updated
     type    : datetime

   - name   : count
     select : '*'
     aliases: c
     mode   : aggregate
     aggregate_func: count
     type   : integer
     default: true
