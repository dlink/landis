# Books Report Columns Data

columns:
   - name    : customer_data
     type    : separator

   - name    : id

   - name    : name
     select  : concat_ws(' ', c.first_name, c.last_name)
     aliases : c
     default : true

   - name    : first_name

   - name    : last_name

   - name    : company
     default : true

   - name    : type_id
     type    : integer

   - name    : type_code
     select  : ct.code

   - name    : type
     select  : ct.name
     group_by: true
     default : true

   #- name    : type_description
   #  select  : ct.description

   - name    : phone
     default : true

   - name    : email
     default : true

   # created

   - name    : added
     select  : date(c.created)
     type    : date
     aliases : c
     default : true

   - name    : added_time
     select  : time(c.created)
     aliases : c
     type    : time

   - name    : added_datetime
     select  : c.created
     type    : datetime     

   - name    : month_added
     select  : substr(c.created, 1, 7)
     aliases : c
     group_by: true

   - name    : year_added
     select  : year(c.created)
     aliases : c
     type    : integer
     group_by: true

   # last_updated
   
   - name    : last_updated
     select  : date(c.created)
     aliases : c
     type    : date
     default : true

   - name    : last_updated_time
     select  : time(c.last_updated)
     aliases : c
     type    : time

   - name    : last_updated_datetime
     select  : c.last_updated
     type    : datetime

   - name    : count
     select  : '*'
     aliases : c
     mode    : aggregate
     aggregate_func: count
     type    : integer
     default : true
