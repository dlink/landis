controls:
   - name   : name
     filter : concat_ws(' ', c.first_name, c.last_name) like '%{value}%'
     aliases: c

   - name   : company
     filter : c.company like '%{value}%'
     aliases: c

   - name   : type
     type   : menu
     menu   :
        0: All
        1: Dentists
        2: Dentist Staff
        3: Patient
        4: Jeweler
     filter : ct.id = {value}
